{% extends 'base.html' %}

{% block content %}
<div><center>
    <h1>Login</h1>
    <hr>

    <form action="{% url 'login' %}" method="post">
        {{ form.errors }}
        <pre>username {{ form.username }}</pre>
        <pre>password {{ form.password }}</pre>
        {% csrf_token %}
        <button type="submit" class="btn btn-outline-success">Submit</button>
    </form>

    </center></div><br><br><br><br><br><br><br><br><br><br><br><br>

{% endblock %}
{% block footer %}
{% include 'footer.html' %}
{% endblock %}
